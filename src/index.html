<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Участники</title>
  <script defer type="module" src="../main.js"></script>
</head>

<body class="root">
<div class="page">

  <header class="header">
    <h2 class="header__title">Портретная Галере</h2>
  </header>

  <main class="content">

    <img class="main-image" src="" alt="">

    <div class="list">
      <template class="template">
        <section class="person">
          <img class="person__image" src="" alt="">
          <p class="person__name"></p>
        </section>
      </template>
    </div>

    <form class="add">
      <label class="add-label">
        Имя
        <input class="add-input add-input_name" name="name" maxlength="30" minlength="1" required type="text">
      </label>
      <label class="add-label">
        Фото
        <input class="add-input add-input_image" name="link" required type="url">
      </label>
      <button class="add-button" type="submit">Добавить</button>
    </form>
  </main>

  <footer class="footer">
    © 2021. Tangom
  </footer>

</div>

<section class="popup popup_photo">
  <div class="popup__container popup__container_photo">
    <button class="popup__close popup__close_image" type="button"></button>
    <img class="popup__image" src="" alt="">
    <h2 class="popup__text"></h2>
  </div>
</section>

</body>

</html>
